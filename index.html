<!DOCTYPE html>
<html>

<head>
    <title>Form</title>
</head>
<link rel="stylesheet" href="style.css">

<script>
    function handleReset(){
        return confirm("Are You Sure you want to Reset!!!");
        document.getElementsByTagName("form").reset();
        
    }
function handleSubmit() {
    function isEmpty(field) {
        return field.value === "" || field.value == null;
    }

    if (isEmpty(document.getElementById("first_name"))) {
        alert("First Name is Required.");
        return false; 
    }
    if (isEmpty(document.getElementById("last_name"))) {
        alert("Last Name is Required.");
        return false;
    }
    if (isEmpty(document.getElementById("dob"))) {
        alert("Date of Birth is Required.");
        return false;
    }
    if (isEmpty(document.getElementById("address"))) {
        alert("Address is Required.");
        return false;
    }
    if (isEmpty(document.getElementById("pincode"))) {
        alert("Pincode is Required.");
        return false;
    }
    if (isEmpty(document.getElementById("country"))) {
        alert("Country is Required.");
        return false;
    }
    if (isEmpty(document.getElementById("state"))) {
        alert("State is Required.");
        return false;
    }


    let genderSelected = false;
    let radios = document.getElementsByName("gender");
    for (let i = 0; i < radios.length; i++) { 
        if (radios[i].checked) {
            genderSelected = true;
            break;
        }
    }
    if (!genderSelected) {
        alert("Gender is Mandatory");
        return false;
    }

    let subjectSelected = false;
    let selects = document.getElementsByName("subject_of_interest");
    for (let i = 0; i < selects.length; i++) {
        if (selects[i].checked) {
            subjectSelected = true;
            break;
        }
    }
    if (!subjectSelected) {
        alert("Select at least one Subject of Interest"); 
        return false;
    }

    return true; 
}
</script>

<body>
    <h1 align="center">Registration Form</h1>
    <form onsubmit="handleSubmit()">
        <div>
            First Name : <input type="text" name="first_name" id="first_name" />
        </div>
        <div>
            Last Name : <input type="text" name="last_name" id="last_name" />
        </div>
        <div>
            Gender : <input type="radio" name="gender" value="male">M</input>
            <input type="radio" name="gender" value="female">F</input>
        </div>
        <div>

            Subject of Interest :
            <select id="subject_of_interest" name="subject_of_interest">
                <option selected>Select one</option>
                <option>Physics</option>
                <option>Chemistry</option>
                <option>Maths</option>
                <option>Biology</option>
            </select>
        </div>
        <div>

            Date of Birth:
            <input type="date" id="dob" name="dob" />
        </div>
        <div>
            Langauges Known:
            <input type="checkbox" id="language_known1" name="language_known" value="english">English</input>
            <input type="checkbox" id="language_known2" name="language_known" value="hindi">Hindi</input>
            <input type="checkbox" id="language_known3" name="language_known" value="telugu">Telugu</input>
        </div>
        <div>

            Address:<br />
            <textarea height="50" id="address" width="100"></textarea>
        </div>
        <div>

            PIN Code : <input type="text" id="pincode" name="pincode" />
        </div>
        <div>

            Country : <input type="text" id="country" name="country" />
        </div>
        <div>

            State : <input type="text" id="state" name="state" />
        </div>
        <div>

            <button type="submit" name="submit">Submit</button>

            <button type="reset" name="reset" onclick="handleReset()">Reset</button>

    </form>
</body>

</html>
